---
layout      : default
---

<div class="container">

  <div class="row">
    <div class="col-12">
      <h1 class="display-4">{{ page.title }}</h1>
      <p class="text-muted">Posted on {{ page.date | date_to_string }}</p>
    </div>
  </div>

  <div class="row">

    <div class="col-md-9">
      {{ content }}
    </div>

    <aside class="blog-sidenav mx-2">
      {% include layout/blog-nav.html %}
    </aside>

  </div>

</div>




<!-- AnchorsJS
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<script>
  anchors.options = {
    placement: 'left'
  };
  anchors.add();
  anchors.remove('.blog-sidenav h5')
</script>

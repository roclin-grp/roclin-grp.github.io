---
layout      : default
---

<div class="container">

  <div class="row">

    <div class="col-md-9">
      <h1 class="display-4">{{ page.title }}</h1>
      <p class="text-muted">Posted on {{ page.date | date_to_string }}{% if page.author %} by {{ page.author }}{% endif %}</p>
      {{ content }}
    </div>

    <div class="col-md-3 pt-6">
      <h5 class="pt-4">Blog Navigation</h5>
      {% include layout/blog-nav.html %}
    </div>

  </div>

</div>
